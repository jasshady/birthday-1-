<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #ffdde1, #ee9ca7);
            font-family: 'Work Sans', sans-serif;
            color: #d63384;
            user-select: none;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            box-sizing: border-box;
            z-index: 2;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 3.5rem;
            margin: 10px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            pointer-events: auto;
            padding: 0 10px;
        }

        /* --- LYRICS CONTAINER --- */
        #lyrics-container {
            position: absolute;
            bottom: 15%;
            width: 90%;
            text-align: center;
            pointer-events: none;
            z-index: 3;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lyric-line {
            font-family: 'Sacramento', cursive;
            font-size: 2.2rem; 
            color: #ff0040;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 1), 0 0 15px rgba(255, 100, 150, 0.8);
            margin: 0;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Active State */
        .lyric-line.active {
            opacity: 1;
            transform: translateY(0);
        }

        .controls {
            pointer-events: auto;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        button {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff6b81;
            border-radius: 25px;
            padding: 10px 20px;
            color: #ff6b81;
            font-family: 'Work Sans', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:active {
            transform: scale(0.95);
        }
