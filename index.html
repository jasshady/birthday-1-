<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #ffdde1, #ee9ca7);
            font-family: 'Work Sans', sans-serif;
            color: #d63384;
            user-select: none;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            box-sizing: border-box;
            z-index: 2;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 3.5rem;
            margin: 10px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            pointer-events: auto;
            padding: 0 10px;
        }

        #lyrics-container {
            position: absolute;
            bottom: 15%;
            width: 90%;
            text-align: center;
            pointer-events: none;
            z-index: 3;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lyric-line {
            font-family: 'Sacramento', cursive;
            font-size: 2.2rem; 
            color: #ff0040;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 1), 0 0 15px rgba(255, 100, 150, 0.8);
            margin: 0;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .lyric-line.active {
            opacity: 1;
            transform: translateY(0);
        }

        .controls {
            pointer-events: auto;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        button {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff6b81;
            border-radius: 25px;
            padding: 10px 20px;
            color: #ff6b81;
            font-family: 'Work Sans', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:active {
            transform: scale(0.95);
        }

        #letter-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
            pointer-events: auto;
        }

        .letter-content {
            background: #fff0f3;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 85%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 2px solid #ffccd5;
        }

        .letter-content h2 {
            font-family: 'Sacramento', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin: 0 0 15px 0;
        }

        .letter-content p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 15px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #ff6b81;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .lyric-line { font-size: 1.5rem; padding: 0 10px; }
            button { font-size: 0.9rem; padding: 8px 15px; }
            #lyrics-container { bottom: 120px; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="canvas-container"></div>

    <div id="ui">
        <h1>Happy Birthday To Mine Babygirl ðŸ’–</h1>
        
        <div id="lyrics-container">
            <div id="current-lyric" class="lyric-line"></div>
        </div>

        <div class="controls">
            <button onclick="playMusic()">ðŸŽµ Play Music</button>
            <button onclick="togglePulse()" id="pulseBtn">ðŸ’“ Stop Pulse</button>
            <button onclick="resetCamera()">ðŸ“· Reset View</button>
            <button onclick="openLetter()">ðŸ’Œ View Letter</button>
        </div>
    </div>

    <div id="letter-modal" onclick="closeLetter(event)">
